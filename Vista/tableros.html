<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="http://localhost/trello/Vista/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://localhost/trello/Vista/css/custom.css" rel="stylesheet">
    </head>
    <body class="container-fluid">
        <div class="row" id="head">
            <div class="col-xs-3">
                <h5 class="titulo"><strong>Tableros</strong></h5>
            </div>
            <div class="col-xs-6 text-center">
                <h4 class="titulo"><strong>Trello</strong></h4>
            </div>
            <div class="col-xs-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar tablero">
                    <span class="input-group-btn">
                        <button class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" id="content">
            <div ng-app="modTableros" ng-controller="tablerosCtrl as vm" class="col-xs-12">
                <div ng-repeat="tablero in vm.tableros" class="thumbnail col-xs-3 ">
                    <a  href="#" class="col-xs-9">
                        <strong>{{tablero.nombreTablero}}</strong>
                    </a>
                    <a href="#" class="col-xs-1" ng-click="vm.leerDatosTablero(tablero.idTablero)">
                        <button class="btn btn-xs btn-warning" title="Editar Tablero"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </a>
                    <a href="#" class="col-xs-1" ng-click="vm.eliminarTablero(tablero.idTablero)">
                        <button class="btn btn-xs btn-danger" title="Eliminar Tablero"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </a>
                </div>
                <a href="#" id="thumbnailAddBoard" class="thumbnail col-xs-3 text-center" data-toggle="modal" data-target="#modalAddBoard">
                    <h4>A単adir tablero <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h4>
                </a>
                <div class="modal fade" id="modalAddBoard" tabindex="-1" role="dialog" aria-labelledby="modalAddBoardLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="modalAddBoardLabel">A単adir tablero</h4>
                            </div>
                            <div class="modal-body">
                                <form ng-submit="vm.crearTablero()" id="frmAddBoard">
                                    <div class="form-group">
                                        <label for="txfNameBoard">Nombre tablero</label>
                                        <input ng-model="vm.datos.nombreTablero" type="text" autocomplete="off" class="form-control" id="txfNameBoard" name="txfNameBoard" placeholder="NombreTablero">
                                    </div>
                                    <button type="submit" id="btnAddBoard" class="btn btn-primary">A単adir</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modalEditBoard" tabindex="-1" role="dialog" aria-labelledby="modalEditBoardLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="modalEditBoardLabel">Editar tablero</h4>
                            </div>
                            <div class="modal-body">
                                <form ng-submit="vm.editarTablero()" id="frmEditBoard">
                                    <div class="form-group">
                                        <label for="txfNameBoard">Nombre tablero</label>
                                        <input ng-model="vm.nombreTablero" type="text" autocomplete="off" class="form-control" id="txfEditNameBoard" name="txfEditNameBoard" placeholder="NombreTablero">
                                    </div>
                                    <button type="submit" id="btnEditBoard" class="btn btn-primary">Editar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="modalDeleteBoard" tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="modalDeleteLabel">Eliminar tablero</h4>
                            </div>
                            <div class="modal-body">
                                <span>多Seguro que desea eliminar tablero?</span>
                                <!--<div class="modal-footer">-->
                                    <button type="button" class=" btn btn-default" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Cerrar</span></button>
                                    <button type="button" ng-click="vm.eliminarTablero(null)" id="btnDeleteBoard" class="btn btn-primary">Eliminar</button>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost/trello/Vista/js/angular.min.js"></script>
        <script src="http://localhost/trello/Vista/js/tableros.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://localhost/trello/Vista/js/bootstrap.min.js"></script>
    </body>
</html>
